<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127131928-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127131928-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport"  content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <meta description="Track your expences and regain control over your personal economy" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://myexpences.com">
    <meta property="og:title" content="MyExpences">
    <meta property="og:image" content="https://myexpences.com/static/logo.png">
    <meta property="og:description" content="Start tracking your expences today">
    <meta property="og:site_name" content="MyExpences">
    <meta property="og:locale" content="en_US">
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="theme-color" content="#1769aa">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>Expence Tracker</title>
    <style>
    @keyframes bouncing-loader {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0.1;
        transform: translateY(-1rem);
      }
    }
    #bouncing-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    #bouncing-loader > div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      /* background: #8385aa; */
      border-radius: 50%;
      animation: bouncing-loader 0.6s infinite alternate;
    }
    #bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }
    #bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }
    #dot1 {
      background: rgb(23, 105, 170);
    }
    #dot2 {
      background: #0990ad;
    }
    #dot3 {
      background: #009688;
    }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="bouncing-loader">
        <div id="dot1"></div>
        <div id="dot2"></div>
        <div id="dot3"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js" defer></script>
      <script>
      const loadStylesheet = src => {
        if (document.createStylesheet) {
          document.createStylesheet(src)
        } else {
          const stylesheet = document.createElement('link');
          stylesheet.href = src;
          stylesheet.type = 'text/css';
          stylesheet.rel = 'stylesheet';
          document.getElementsByTagName('head')[0].appendChild(stylesheet)
        }
      }
      window.onload = function() {
        loadStylesheet('https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css')
      }
    </script>
    <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#64386b",
            "text": "#ffcdfd"
          },
          "button": {
            "background": "#f8a8ff",
            "text": "#3f0045"
          }
        },
        "theme": "edgeless"
      })});
      </script>
  </body>
</html>
